<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Libros</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Registro de Libros</h1>
    <form action="/registro_libros" method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo"><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor"><br>

        <label for="resumen">Resumen:</label>
        <textarea id="resumen" name="resumen"></textarea><br>

        <label>Tipo:</label><br>
        <input type="radio" id="fisico" name="tipo" value="Físico">
        <label for="fisico">Físico</label><br>
        <input type="radio" id="magnetico" name="tipo" value="Magnético">
        <label for="magnetico">Magnético</label><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
